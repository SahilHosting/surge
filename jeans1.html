<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DreamStore | ecommerce website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <section id="header">
        <a href="home.html"><img src="dreamlogo.png" class="logo" alt="logo"></a>

        <div>
            <ul id="navbar">
                <form>
                    <i class="fas fa-search"></i>
            <input type="text" placeholder="Search For Products.." >
            <button type="submit">Search</button>
        </form>
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Shop</a></li>
                <li><a href="blogs.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
    
       </div>
        
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
      
      
    </section>
    
        <div class="flex-box">
            <div class="left">
                <div class="big-img">
                    <img src="jeans1st.avif">
                </div>
                <div class="images">
                    <div class="small-img">
                        <img src="pant1.webp" onclick="showImg(this.src)">
                    </div>
                    <div class="small-img">
                        <img src="pant2.webp" onclick="showImg(this.src)">
                    </div>
                    <div class="small-img">
                        <img src="pant3.webp" onclick="showImg(this.src)">
                    </div>
                    <div class="small-img">
                        <img src="pant4.webp" onclick="showImg(this.src)">
                    </div>
                </div>
            </div>
    
            <div class="right">
                <div class="url">Home > Product > Shirt</div>
                <div class="pname">T-Shirts for Men</div>
                <div class="ratings">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="price">$40</div>
                <div class="size">
                    <p>Size :</p>
                    <div class="psize active">M</div>
                    <div class="psize">L</div>
                    <div class="psize">XL</div>
                    <div class="psize">XXL</div>
                </div>
                <div class="quantity">
                    <p>Quantity :</p>
                    <input type="number" min="1" max="5" value="1">
                </div>
                <div class="btn-box">
                    <button class="cart-btn">Add to Cart</button>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </div>
    
    
        <script>
            let bigImg = document.querySelector('.big-img img');
            function showImg(pic){
                bigImg.src = pic;
            }
        </script> 
</body>
</html>
